{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <div class="mb-5">
            {% if task.photo_data %}
                <div class="mt-5" style="gravity: center">
                    <a href="/upload_image/{{task.id}}"><img src="{{ task.photo_data }}" style="width: 30px;"></a>
                    <a href="/upload_image/{{task.id}}">Update Photo</a>
                </div>
            {% endif %}
        </div>
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
